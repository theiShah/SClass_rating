{% extends 'layout.html' %}

{% block body %}
<div class="container">
<div class="mt-4 jumbotron text-center pt-2">
	<h1 class="mb-2">Courses</h1>
	<ul class="list-group">
	{% for course in courses %}
		<li class="list-group-item"><a type="button" class="btn btn-sm btn-outline-secondary" href="course/{{course.id}}">{{course.title}}</a></li>
	{% endfor %}
	</ul>
</div>
</div>
{% endblock %}
